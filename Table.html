<!DOCTYPE html>
<html>
<head>
	<title>Using Table Tag</title>
</head>
<body>

	<table bgcolor="pink" border="5px" width="400px" align="center" cellpadding="5px" cellspacing="0px" height="300px">
		<caption>Monthly savings</caption>
		<tr bgcolor="orange">
			<th>S.no</th>
			<th>Name</th>
			<th>Age</th>
		</tr>

		<tr align="center" bgcolor="yellow">
			<td>1</td>
			<td>Mazhar</td>
			<td>19</td>
		</tr>

		<tr align="center" bgcolor="lightgreen">
			<td>2</td>
			<td>Sajjad</td>
			<td>20</td>
		</tr>

		<tr align="center" bgcolor="lightblue">
			<td>3</td>
			<td>Asad</td>
			<td>18</td>
		</tr>

		<tr align="center" bgcolor="gray">
			<td>4</td>
			<td>Liyaqut</td>
			<td>21</td>
		</tr>

		<tr colspan="3">
			<td>Total 4 persons in Table</td>		
		</tr>

		<tr align="center" bgcolor="gray" valin="top">
			<td>4</td>
			<td>Liyaqut</td>
			<td>21</td>
		</tr>

	</table>

</body>
</html>
